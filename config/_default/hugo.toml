baseURL = 'https://fcidade.com'
copyright = "2024 - {year}"
languageCode = 'pt-BR'
defaultContentLanguage = 'pt'
theme = 'enchanted-lowkey'
title = 'Francisco Cidade'
enableRobotsTXT = true
summaryLength = 15

[markup.goldmark.renderer]
  unsafe = true # Allow HTML in md files
  
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'dracula'
    tabWidth = 4
